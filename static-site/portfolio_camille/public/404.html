<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Remove the portfolio prefix
      const segment = location.pathname.replace('/', '');
      // Redirect to the main page with the segment as a route parameter
      sessionStorage.setItem('redirect', segment);
      location.replace('/');
    </script>
  </head>
</html>
