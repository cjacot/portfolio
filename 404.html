<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path excluding the base
      const segment = location.pathname.replace('/portfolio/', '');
      // Redirect to the main page with the segment as a route parameter
      sessionStorage.setItem('redirect', segment);
      location.replace('/portfolio/');
    </script>
  </head>
</html>
